<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row-save" id="messageRow" style="display: none;">
        <p class="small text-center" id="storedValue">
          Appointment Added to <span class="text-danger">localStore</span>
        </p>
      </div>

      <!-- Past hours (9AM to 11AM) -->
      <div class="row">
        <div class="col-1 hour">9AM</div>
        <textarea class="col-10 description past" id="hour-9">Event that already happened</textarea>
        <button class="col-1 saveBtn" data-hour="hour-9" onclick="saveHourData(this)">
          <i class="saveIcon fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10 description past" id="hour-10">Event that already happened</textarea>
        <button class="col-1 saveBtn" data-hour="hour-10" onclick="saveHourData(this)">
          <i class="saveIcon fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10 description past" id="hour-11">Event that already happened</textarea>
        <button class="col-1 saveBtn" data-hour="hour-11" onclick="saveHourData(this)">
          <i class="saveIcon fas fa-save"></i>
        </button>
      </div>

      <!-- Present hour (12PM) -->
      <div class="row">
        <div class="col-1 hour">12PM</div>
        <textarea class="col-10 description present" id="hour-12">Current hour</textarea>
        <button class="col-1 saveBtn" data-hour="hour-12" onclick="saveHourData(this)">
          <i class="saveIcon fas fa-save"></i>
        </button>
      </div>

      <!-- Future hours (1PM to 5PM) -->
      <div class="row">
        <div class="col-1 hour">1PM</div>
        <textarea class="col-10 description future" id="hour-13"></textarea>
        <button class="col-1 saveBtn" data-hour="hour-13" onclick="saveHourData(this)">
          <i class="saveIcon fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 hour">2PM</div>
        <textarea class="col-10 description future" id="hour-14"></textarea>
        <button class="col-1 saveBtn" data-hour="hour-14" onclick="saveHourData(this)">
          <i class="saveIcon fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 hour">3PM</div>
        <textarea class="col-10 description future" id="hour-15"></textarea>
        <button class="col-1 saveBtn" data-hour="hour-15" onclick="saveHourData(this)">
          <i class="saveIcon fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 hour">4PM</div>
        <textarea class="col-10 description future" id="hour-16"></textarea>
        <button class="col-1 saveBtn" data-hour="hour-16" onclick="saveHourData(this)">
          <i class="saveIcon fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col-1 hour">5PM</div>
        <textarea class="col-10 description future" id="hour-17"></textarea>
        <button class="col-1 saveBtn" data-hour="hour-17" onclick="saveHourData(this)">
          <i class="saveIcon fas fa-save"></i>
        </button>
      </div>


      <!-- End timeblocks -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- custom script -->
    <script src="script.js"></script>
  </body>
</html>
